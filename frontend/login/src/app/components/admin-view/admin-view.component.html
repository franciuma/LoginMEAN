<mat-card>
    <mat-card-header>
      <mat-card-title>Página ADMIN</mat-card-title>
    </mat-card-header>
  </mat-card>
  <br>
  <div class="screen">
    <div class="userTable">
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Contraseña</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.username }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.role }}</td>
            <td>
              <button mat-raised-button color="primary">
                Editar
              </button>
              <button mat-raised-button color="warn" (click)="eliminarUsuario(user)">
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <button mat-raised-button (click)="redirectLogin()" color="primary">Vista de Login</button>
  </div>

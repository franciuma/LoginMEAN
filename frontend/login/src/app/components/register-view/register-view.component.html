<mat-card class="screen">
    <mat-card-header>
      <mat-card-title>Registro</mat-card-title>
    </mat-card-header>
    <form (submit)="register()">
      <div class="basicForm">
        <mat-form-field appearance="fill">
          <mat-label>Nombre de Usuario</mat-label>
          <input matInput [formControl]="usernameControl" name="username" placeholder="Usuario" required>
        </mat-form-field>
      </div>
      <div class="basicForm">
        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput [formControl]="passwordControl" name="password" type="password" placeholder="Contraseña" required>
        </mat-form-field>
      </div>
      <div class="basicForm">
        <mat-form-field>
          <mat-label>Rol</mat-label>
          <select matNativeControl [formControl]="rolControl" required>
            <option value="Usuario">Usuario</option>
            <option value="Admin">Admin</option>
          </select>
        </mat-form-field>
      </div>

      <div class="basicForm">
        <button mat-raised-button color="primary" type="submit">Crear usario</button>
      </div>
    </form>
  </mat-card>
